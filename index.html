<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nujabes Foundation Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <img src="./img/jlr6frasacca1.png" alt="Metaphorical Music - Nujabes art" class="banner-img">

        <div class="logo-banner">
            <img src="./img/fkntiursbvpan.webp" alt="Nujabes logo" class="logo">
            <h1>Nujabes Foundation</h1>
        </div>

        <p class="credit">
            Photo By 
            <a href="https://www.reddit.com/user/pixelrattv2/" target="_blank" rel="noopener noreferrer">
                pixelrattv2
            </a> 
            On Reddit
        </p>
    </div>

    <div class="sign-up">
        <p>This is not a real organization! This sign-up page is themed in honour of the deceased artist and is not affiliated with Hydeout Productions!</p>

        <form action="" method="post" id="sign-up">
            <h2>Let's do this!</h2>
            <p class="required">Notice: Fields marked with "*" are required!</p>

            <div class="input-container">
                <label for="f-name">FIRST NAME *</label>
                <input id="f-name" type="text" required name="f-name" placeholder="Ex: Bill">
            </div>

            <div class="input-container">
                <label for="l-name">LAST NAME *</label>
                <input id="l-name" type="text" required name="l-name" placeholder="Ex: Smith">
            </div>

            <div class="input-container">
                <label for="mail">EMAIL *</label>
                <input id="mail" type="email" required name="mail" placeholder="Ex: bill.smith@gmail.com">
            </div>

            <div class="input-container">
                <label for="phone">PHONE NUMBER</label>
                <input id="phone" type="tel" name="phone" pattern="\+[0-9]{2,3}-[0-9]{3}-[0-9]{4}" placeholder="Ex: +111-111-1111">
            </div>

            <div class="input-container">
                <label for="password">PASSWORD *</label>
                <input id="password" type="password" required name="password" minlength="8" placeholder="Must include 8 characters">
            </div>

            
            <div class="input-container">
                <label for="c-password">CONFIRM PASSWORD *</label>
                <input id="c-password" type="password" required name="c-password" minlength="8" placeholder="Must include 8 characters">
            </div>
        </form>

        <button type="submit" form="sign-up">Create Account</button>

        <p>Already have an account? 
            <span>
                Log in.
            </span>
        </p>

    </div>
</body>
</html>
